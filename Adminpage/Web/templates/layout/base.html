{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>

<body>
    <header class="app-header app-header-dark">
        <nav class="navbar navbar-expand-sm">
            <div class="kyros">
                <a href="https://www.kyros.com.br/"><img class="kyros" src="https://www.kyros.com.br/wp-content/themes/Kyros%202.0/img/logo.png">
                </a>
            </div>
            <div id="options">
                <a href="#" class="btn btn-lg">
                    <span class="glyphicon glyphicon-th"></span>
                </a>
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgAoQg1hPSVY9M6AYAdpfE82EsPbijCz6RD8LoFvL0vJNTzrezlQ">
                </div>
                <div>
                    <span class="badge badge-primary">Roberto Silva</span>
                    <span class="badge badge-secondary">Coordenador</span>
                </div>
            </div>
        </nav>
    </header>


    <div class="container-bg">
        <div class="row">
            <div class="col-4">
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'post_list' %}">Post List</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </nav>

            </div>
            <div class="col-8"> {% block content %} {% endblock %}</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
